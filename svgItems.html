<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Circle</title>
    <link rel="stylesheet" href="svgItems.css">
  </head>
  <body>
    <div class="svgContainer">
      <svg width="200" height="200">
        <circle cx="60" cy="60" r="50" fill="gray"/>
        <circle cx="102" cy="130" r="50" fill="pink"/>
        <circle cx="25" cy="35" r="45" fill="orange"/>
        <circle cx="180" cy="180" r="10" fill="green"/>
        <circle cx="50" cy="50" r="5" fill="red"/>
        <circle cx="150" cy="150" r="7" fill="purple"/>
        <circle cx="77" cy="77" r="17" fill="blue"/>
        <circle cx="100" cy="100" r="40" fill="yellow"/>
      </svg>
      <svg width ="200" height="200">
        <line x1="20" y1="50" x2="200" y2="150"/>
        <line id="blueLine" x1="40" x2="70" y1="156" y2="40"/>
      </svg>
      <svg width ="200" height="200">
        <rect width="100" height="100" x="10" y="10"/>
        <rect width="50" height="50" x="70" y="120" rx="5" ry="5"/>
      </svg>
      <svg width="200" height ="200">
        <polygon points="60,5 10,120 115, 120"/>
      </svg>
      <svg width="200" height ="200">
        <path d="M 20 20 L 110 110, 200 20 Z" stroke="steelblue" fill="lightyellow" stroke-width"2"><path/>
      </svg>
    </div>
    <div class="svgContainer svgContainer--tall">
      <svg width="525" height="300">
          <path d="M 120 120 L 220 220 C 200 70 480 290 350 120 Z"></path>
      </svg>
      <svg width="525" height="300">
        <path d="M 120 120 L 220 220 C 200 70 480 290 350 120 Z"></path>
        <line x1="200" y1="220" x2="200" y2="70"></line>
        <circle cx="200" cy="70" r="5"></circle>
        <line x1="200" y1="70" x2="480" y2="290"></line>
        <circle cx="480" cy="290" r="5"></circle>
        <line x1="480" y1="290" x2="320" y2="120"></line>
      </svg>
    </div>
    <div class="svgContainer">
      <svg>
        <circle cx="62" cy="62" r="50"></circle>
        <circle cx="62" cy="62" r="50" transform="translate(25, 25)"></circle>
      </svg>
    </div>
  </body>
</html>
